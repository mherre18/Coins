<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CriptoCurrency </title>
     
    <link href="https://bootswatch.com/4/sandstone/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    
</head>
<body>
    <h1 class="text-center my-5">Instantly quote</h1>
    <div class="container principal-content">

        <div class="row justify-content-center">
            <form class="col-10 col-md-8" id="form">
                <div class="form-quote row">
                        <div class="form-group col-12 col-md-4">
                            <select id="coin" class="form-control">
                                <option value="" disabled selected>Pick your currency</option>
                                <option value="USD">US Dollar</option>
                                <option value="COL">Peso</option>
                                <option value="GBP">Pounds</option>
                                <option value="EUR">Euros</option>
                            </select>
                        </div>    
                        <div class="form-group col-12 col-md-4">
                            <select id="criptocurrency" class="form-control">
                                <option value="" disabled selected>Pick CriptoCurrency</option>
                            </select>
                        </div>
                        <div class="form-group col-12 col-md-4">
                            <input type="submit" class="btn btn-success" value="Calculate">
                        </div>
                </div>

                <div class="panel-results row justify-content-center mt-5">
                    <div class="content-spinner">
                  
                    </div>
                    <div class="messages col-12"></div>
                    <div id="result" class="col-12"></div>
                </div>
        </div> 
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
